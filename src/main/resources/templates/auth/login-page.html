<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data Entry: Auth</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Assessment Portal</h1>
        <p class="lead">A simple solution to submit assessment.</p>
    </div>
</div>

<div class="row m-0">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form id="form1" action="#" th:action="@{/login/phone}" method="post" th:object="${phone}" th:if="${phone.phoneNumber == null}">
            <div class="form-group">
                <label for="phoneNumberInput1">Phone Number</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumberInput1" aria-describedby="emailHelp" placeholder="Phone Number" th:readonly="*{phoneNumber != null}">
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-6"></div>
            </div>
            <div th:if="${success != null}" th:text="${success}" class="alert alert-success" role="alert">

            </div>
            <div th:if="${failed != null}" th:text="${failed}" class="alert alert-danger" role="alert">

            </div>
            <button type="submit" class="btn btn-primary">Generate OTP</button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>



<div class="row m-0">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form id="form2" action="#" th:action="@{/otp/login}" method="post" th:object="${phone}" th:if="${phone.phoneNumber != null}">
            <div class="form-group">
                <label for="phoneNumberInput">Phone Number</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumberInput" aria-describedby="emailHelp" placeholder="Phone Number" th:readonly="*{phoneNumber != null}">
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="otpInput">OTP</label>
                        <input type="password" th:field="*{otp}" class="form-control" id="otpInput" placeholder="OTP">
                    </div>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-6"></div>
            </div>
            <div th:if="${success != null}" th:text="${success}" class="alert alert-success" role="alert">

            </div>
            <div th:if="${failed != null}" th:text="${failed}" class="alert alert-danger" role="alert">

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
    <div class="col-md-4"></div>
</div>


</body>
</html>
